{% if user.is_authenticated %}
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Выйти</button>
    </form>
{% else %}
    <a href="{% url 'login' %}" class="btn btn-primary">Войти</a>
{% endif %}
