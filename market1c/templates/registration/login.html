{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/style.css'%}">

	</head>
	<body class="img js-fullheight" style="background-image: url(img/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form method="post" action="{% url 'login' %}" class="signin-form">
                    {% csrf_token %}
		      		<div class="form-group">
                        {{ form.username }}
		      			<!-- <input type="text" class="form-control" placeholder="E-mail" required> -->
		      		</div>
	            <div class="form-group">
                    {{ form.password }}
	              <!-- <input id="password-field" type="password" class="form-control" placeholder="Password" required> -->
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Войти</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<!-- <label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label> -->
								</div>
								<div class="w-50 text-md-right">
									<a href="{% url 'signup' %}" style="color: #fff">sign up</a>
								</div>
	            </div>
	          </form>
		      </div>
			</div>
			</div>
		</div>
	</section>

    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/popper.js'%}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>

	</body>
</html>
